<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let navitem of navBarArray">
          <a class="nav-link" href="#">{{ navitem }}</a>
        </li>
      </ul>
      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (keypress)="handleTxtKeyPress($event)"
          (keyup.enter)="handleTxtKeyUpEnter($event)"
          *ngIf="isVisible; then conditionVisible; else conditionNotVisible"
        />
        <ng-template #conditionVisible><span>â˜º</span></ng-template>
        <ng-template #conditionNotVisible><span>click-></span></ng-template>

        <button class="btn btn-outline-success" (click)="handleSearchClick()">
          Search
        </button>
      </div>
    </div>
  </div>
</nav>

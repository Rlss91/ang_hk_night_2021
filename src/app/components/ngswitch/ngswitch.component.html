<ul class="list-group" [ngSwitch]="number">
  <li class="list-group-item" *ngSwitchDefault>An item</li>
  <li class="list-group-item" *ngSwitchCase="1">A second item</li>
  <li class="list-group-item" *ngSwitchCase="2">A third item</li>
  <li class="list-group-item" *ngSwitchCase="3">A fourth item</li>
  <li class="list-group-item" *ngSwitchCase="4">And a fifth one</li>
</ul>

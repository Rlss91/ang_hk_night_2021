<div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      [(ngModel)]="email"
    />
    <div id="emailHelp" class="form-text">
      {{ email }}
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="handleLoginClick()">
    Login
  </button>
  <button type="submit" class="btn btn-danger" (click)="handleLogoutClick()">
    Logout
  </button>
</div>
